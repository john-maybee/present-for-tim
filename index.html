<!DOCTYPE html>
<html>
<head>
<title>Tim's Present</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Tim's Christmas Present</h1>
<div>
    <button class="button-86" id="animate-button">Click dis button</button>
    <button class="button-86" id="animate-button2">Click dis button</button>
</div>
<section>
    <img id="my-image" src="hathathat.jpeg" alt="Image description" class="hidden">
    <img id="my-image2" src="arthur.jpeg" alt="Image description" class="hidden">
</section>

<script>
const animateButton = document.getElementById("animate-button");
const myImage = document.getElementById("my-image");

animateButton.addEventListener("click", () => {
  myImage.classList.add("visible"); /* Trigger the animation */
});

const animateButton2 = document.getElementById("animate-button2");
const myImage2 = document.getElementById("my-image2");

animateButton2.addEventListener("click", () => {
  myImage2.classList.add("visible"); /* Trigger the animation */
});

</script>

</body>
</html>
